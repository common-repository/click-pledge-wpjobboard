<body> 

    <script> 

 

        var vars = [], hash; 

        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&'); 

        console.log(hashes); 

        for (var i = 0; i < hashes.length; i++) { 

 

            hash = hashes[i].split('='); 

            console.log(hash[i]); 

            if (hash[0] == 'ba_token') { 

                window.opener['paypaltoken'].value = hash[1]; 

                 

            } 

            vars.push(hash[0]); 

            vars[hash[0]] = hash[1]; 

        } 

        window.close(); 

    </script> 

</body>
